<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Swiper – Triangle Pagination</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@10/swiper-bundle.min.css" />

  <!-- Layout helpers via Tailwind -->
  <style type="text/tailwindcss">
    @layer components {
      .mySwiper { @apply w-full h-full; }
      .mySwiper .swiper-slide img { @apply w-full h-full object-cover; }
      .swiper-pagination-custom {
        @apply absolute left-1/2 -translate-x-1/2 bottom-4 md:bottom-6 flex items-center z-10;
      }
    }
  </style>

  <!-- Bullet override (AFTER Swiper CSS) -->
  <style>
    :root{
      --ui-brown:#3C1B1B;  /* outline/dash */
      --ui-cream:#FBECCB;  /* fill */
      --ui-active:#6B3B2D; /* active inner */
    }

    /* Reset Swiper defaults (force override) */
    .mySwiper .swiper-pagination-bullet{
      width: 24px !important;   /* box for triangle */
      height: 18px !important;
      margin: 0 18px !important;
      background: transparent !important;
      border-radius: 0 !important;
      opacity: 1 !important;
      position: relative !important;
    }

    /* Outer triangle (outline) */
    .mySwiper .swiper-pagination-bullet::before{
      content:"";
      position:absolute; inset:0;
      background: var(--ui-brown);
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
      border-radius: 2px;
    }

    /* Inner triangle (fill) */
    .mySwiper .swiper-pagination-bullet::after{
      content:"";
      position:absolute;
      /* tweak these to change border thickness */
      inset: 3px 4px 4px 4px;
      background: var(--ui-cream);
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
      border-radius: 2px;
    }

    /* Active bullet – inner becomes brown */
    .mySwiper .swiper-pagination-bullet.swiper-pagination-bullet-active::after{
      background: var(--ui-active);
    }

    /* Dash between bullets */
    .mySwiper .swiper-pagination-bullet:not(:last-child){
      --dash-w: 22px; --dash-h: 2px;
    }
    .mySwiper .swiper-pagination-bullet:not(:last-child) > i{
      position:absolute; top:75%; left:calc(100% + 6px);
      width: var(--dash-w); height: var(--dash-h);
      background: var(--ui-brown);
      transform: translateY(-50%);
      opacity:.95; pointer-events:none;
      content:"";
      display:block;
    }
  </style>
</head>
<body class="antialiased bg-neutral-800">
  <section class="h-screen">
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1618336753974-aae8e04506aa?q=80&w=1600&auto=format&fit=crop" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1516383607781-913a19294fd1?q=80&w=1600&auto=format&fit=crop" alt="">
        </div>
        <div class="swiper-slide">
          <img src="https://images.unsplash.com/photo-1502139214985-d4d2ba36c223?q=80&w=1600&auto=format&fit=crop" alt="">
        </div>
      </div>

      <!-- Pagination -->
      <div class="swiper-pagination swiper-pagination-custom"></div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper@10/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.mySwiper', {
      loop: true,
      speed: 900,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
        pauseOnMouseEnter: true
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
        // Add a child <i> inside each bullet so we can draw the dash
        renderBullet: (index, className) => `<span class="${className}"><i></i></span>`
      }
    });
  </script>
</body>
</html>
