<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Little Problems: A Cozy Detective Game</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>


  <div class="h-screen bg-red-500"></div>
  <section class="hero-section w-full h-dvh flex items-center overflow-hidden justify-center relative">

    <div class="flex item-center justify-center h-dvh absolute overflow-hidden w-full">
      <img src="/images/Hero_Spin.png" class="animate- spin h-full" alt="">
    </div>

    <div data-aos="fade-up" class="flex item-center absolute z-50 bottom-10 justify-center">
      <a href=""
        class="bg-white block border-3 border-zinc-800 rounded-xl shadow-2xl px-7 py-3.5 flex items-center gap-2 text-nowrap justify-center font-semibold text-xl  ">
        <img src="/images/Steam_64.png" class="h-10" alt="">
        Play on Stream</a>
    </div>

    <div class="flex item-center justify-center w-full">
      <div class="absolute bottom-0 max-w-7xl w-full flex justify-center items-end mx-auto">
        <img data-aos-delay="300" data-aos="fade" src="/images/Hero_Ben.png"
          class="md:w-full md:block hidden w-40 md:max-w-[17vw] !-mr-28" alt="">
        <img data-aos-delay="100" data-aos="fade-up" src="/images/Hero_Ethan.png"
          class="md:w-full w-[50vw] md:max-w-[15vw] z-30 !-mr-24" alt="">
        <div
          class="flex item-center justify-center md:w-full scale-140 md:scale-100 w-40 md:max-w-[14vw] relative z-40 flex-col">
          <div data-aos-delay="500" data-aos="fade" class="absolute z-50 -top-26">
            <div class="relative">
              <img src="/images/LogoBubble_BG.png" class=" scale-150" alt="">
              <div class="flex absolute top-0 gap-2 flex-col">
                <img src="/images/LogoBubble_Little.png" alt="">
                <img src="/images/LogoBubble_Problems.png" alt="">
              </div>
            </div>
          </div>
          <img src="/images/Hero_Mary.png" data-aos="fade-up" class="md:w-full w-40 md:max-w-[20rem] !-mb-4 z-40"
            alt="">
        </div>
        <img data-aos-delay="100" data-aos="fade-up" src="/images/Hero_Silvia.png"
          class="md:w-full w-[50vw] md:max-w-[15vw] z-30 !-ml-16" alt="">
        <img data-aos-delay="300" data-aos="fade" src="/images/Hero_Luna.png"
          class="md:w-full md:block hidden w-40 md:max-w-[17vw] !-ml-28" alt="">
      </div>
    </div>

  </section>
  <div class="h-screen bg-red-500"></div>
  <div class="h-screen bg-red-500"></div>


  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: false,
      mirror: true,
    });

  </script>
  <script src="./script.js"></script>

</body>

</html>
